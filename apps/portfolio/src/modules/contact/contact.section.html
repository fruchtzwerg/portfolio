<a
  *ngFor="let contact of contacts; let i = index"
  pButton
  icon="true"
  class="p-button-rounded p-button-text p-button-plain"
  [href]="contact.href"
  target="_blank"
  [attr.aria-label]="contact.tooltip"
  [pTooltip]="contact.tooltip"
  [tooltipPosition]="tooltipPosition"
  rel="noopener"
  [portfolioAnimate]="'bounce'"
  [delay]="1000 + 250 * i"
>
  <svg-icon [key]="contact.icon" [size]="'xxl'"></svg-icon>
</a>
