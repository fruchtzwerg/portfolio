<p-timeline
  [value]="(achievements$ | async) ?? []"
  [align]="(largeScreen$ | async) ? 'alternate' : 'left'"
  styleClass="custom-timeline"
>
  <!-- Marker -->
  <ng-template pTemplate="marker" let-event>
    <span
      class="custom-marker p-shadow-2"
      [style.backgroundColor]="event.color || 'var(--blue-500)'"
      [portfolioAnimate]="'bounce'"
      [threshold]="1"
      [duration]="1000"
    >
      <svg-icon class="icon" [key]="event.icon"></svg-icon>
    </span>
  </ng-template>

  <!-- Content -->
  <ng-template pTemplate="content" let-event>
    <div
      class="event-container"
      [portfolioAnimate]="event.animation"
      [duration]="1000"
      [threshold]="1"
    >
      <!-- Arrow -->
      <div class="arrow arrow-left p-shadow-2"></div>
      <!-- Card -->
      <p-card
        [header]="event.title"
        [subheader]="(event.date | date:'YYYY') ?? event.date"
      >
        <p class="text">{{event.content}}</p>
        <a
          *ngIf="event.link"
          [href]="event.link"
          target="_blank"
          rel="noopener"
          pButton
          label="Would you like to know more?"
          class="p-button-text"
        ></a>
      </p-card>
      <div class="arrow arrow-right p-shadow-2"></div>
    </div>
    <!-- Spacer -->
    <div class="spacer"></div>
  </ng-template>
</p-timeline>
