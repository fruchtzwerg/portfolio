<main>
  <ng-container *ngFor="let section of sections">
    <section
      [portfolioSpyTarget]="section.name"
      [portfolioAnimate]="section.animation"
      [duration]="section.duration"
    >
      <ng-template [portfolioComponentHost]="section"></ng-template>
    </section>
  </ng-container>
</main>

<footer>
  <portfolio-contact-section> </portfolio-contact-section>
</footer>
